    </header>
    <div class="formulario">
      <h1>Formulario de Contacto</h1>
      <form method="post">
        <label for="txtNombre"
          >Nombre:
          <span class="obligatorio">*</span>
        </label>
        <input
          type="text"
          name="txtNombre"
          placeholder="Introduzca su nombre"
          required
        />
        <label for="sexo">Sexo</label>
        Masculino<input type="radio" name="sexo" id="sexo" value="Masculino">
        Femenino<input type="radio" name="sexo" id="sexo" value="Femenino">
        <label for="email">Email
          <span class="obligatorio">*</span>
        </label>
        <input type="email" name="email" required placeholder="Correo Electronico"/>
        <label for="telefono">Telefono
            <span class="obligatorio">*</span>
        </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu numero de telefono">
        <label for="asunto">Asunto:
            <span class="obligatorio">*</span>
        </label>
        <input type="text" name="asunto" id="asunto" required placeholder="Escriba el asunto"/>
        <label for="mensaje">Mensaje
            <span class="obligatorio">*</span>
        </label>
       <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
       <button type="submit" name="btnEnviar">Enviar</button>
       <p><span class="obligatorio">*</span> Los Campos son obligatorios</p> 
      </form>
    </div>
  </body>
